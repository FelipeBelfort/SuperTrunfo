<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jujutsu Kaisen - Super Trunfo</title>
    <link rel="icon" type="image/x-icon" href="https://boutiquejujutsukaisen.com/wp-content/uploads/2021/06/jujutsu-kaisen-icons-1.png">
</head>
<body>
    <a href="https://www.alura.com.br" target="__blank"><img class="page-logo" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" 
        alt=""></a>
    <div class="container">
        <h1 class="page-title">Super Trunfo</h1>
        <button onclick="sortearCartas()" id="btnSortear">Sortear cartas</button>
        <form id="form">
            <h2 id="subtitulo"> </h2>
            <div class="wrapper">
                <div>
                    <div id="carta-jogador">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                        <h3></h3>
                    </div>
                </div>
                    <div>
                        <div id="resultado"></div>
                        <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="true">Jogar</button>
                    </div>
                <div>
                    <div id="carta-maquina" class="carta"><img
                            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;"></div>
                </div>
            </div>
        </form>
        
        <script src="./script.js"></script>
    </div>
</body>
</html>
